<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>登录</title>
	<base href="../" />
	<link rel="stylesheet" type="text/css" href="static/css/materialize.min.css">
	<link href="static/css/materialdesignicons.min.css" rel="stylesheet">

	<script type="text/javascript" src="static/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="static/js/util.js"></script>
	<script type="text/javascript" src="static/js/materialize.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>

	<div class="container" style="margin-top: 60px;">
	  <div class="row">
	    <form class="col s12">
	      <!-- {% module xsrf_form_html() %} -->
	      <div class="row">
	        <div class="input-field col s6 offset-s3">
	          <i class="prefix mdi mdi-email"></i>
	          <input id="icon_email" type="email" name="email" class="validate" required>
	          <label for="icon_email">邮箱</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s6 offset-s3">
	          <i class="prefix mdi mdi-account-key"></i>
	          <input id="icon_password" type="password" name="password" class="validate" required>
	          <label for="icon_password">密码</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s3 offset-s4">
	      	  <button class="btn waves-effect waves-light" type="submit">登陆
			    <i class="material-icons right"></i>
			  </button>
		    </div>
		    <div class="input-field col s3">
	      	  <button class="btn disabled">注册
			    <i class="material-icons right"></i>
			  </button>
		    </div>
	      </div>
	    </form>
	  </div>
	</div>

</body>

<script type="text/javascript">

	$("form").submit(function(event){
        event.preventDefault();

        var email = $(this).find("input[name='email']").val();
        var password = $(this).find("input[name='password']").val();

        $.post("", {email: email, password: password}, function(res){
        	console.log(res);
            if(res.status == 'error') {
            	Materialize.toast(res.error, 4000);
            } else {
                document.location.href = res.redirect;
            }
        });
    });

</script>

</html>
