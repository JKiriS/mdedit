<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ article['title'] }}</title>

  <link rel="stylesheet" href="/static/css/fonts.css">

  <script src="/static/js/marked.ext.js"></script>
  <script src="/static/js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="/static/js/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script src="/static/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css">
  	body {
  		margin: 0px;
  		padding: 0px;
  		background-color: #F9F9F5;
  	}

  	.editor {
      border-right: 1px dashed silver;
      float: left;
      font-size: 18px;
      z-index: 1;
    }

    .non-preview {
      height: inherit;
      margin: 0px;
      border: 0px;
      display: inline-block;
      float: left;
      overflow-y: auto;
      font-family: Microsoft Yahei,Hiragino Sans GB,WenQuanYi Micro Hei,sans-serif;
      font-size: 16px;
      padding-left: 10px;
      padding-bottom: 10px;
    }

    .preview {
      max-width: 900px;
      overflow-y: initial;
      margin-left: 0px;
      font-family: Microsoft Yahei,Hiragino Sans GB,WenQuanYi Micro Hei,sans-serif;
      font-size: 16px;
      height: 100%;
    }

    .title {
      position: fixed;
      display: none;
      top: 30px;
      left: 30%;
      width: 40%;
      padding: 0.5%;
      background-color: rgba(216, 216, 216, 0.5);
      z-index: 2;
    }

    .title input {
      width: 99%;
      font-size: 20px;
    }

    .toolbar {
      position: fixed;
      margin: 0px;
      padding: 0px;
      width: 30px;
      height: 100%;
      overflow: hidden;
      z-index: 2;
      padding-top: 3px;
    }

    .tool {
      height: 30px;
      padding: 3px;
      font-size: 20px;
    }

    .tool:hover {
      cursor: pointer;
    }

    .toolbar-collapse {
      height: 30px;
    }

  </style>
</head>
<body>

  {% module xsrf_form_html() %}

	<div class="title">
    <input type="text" name="title" value="{{ article['title']  }}" id="title">
  </div>

  <div class="toolbar">
    <div class="tool" title="工具条" onclick="expandToolBar()">
      <span class="icon-menu"></span>
    </div>
    <div id="" class="tool" title="主页" onclick="goToIndex()">
      <span class="icon-home"></span>
    </div>
    <div id="" class="tool" title="新文档" onclick="newArticle()">
      <span class="icon-file-empty"></span>
    </div>
    <div id="" class="tool" title="标题、标签" onclick="titleTags()">
      <span class="icon-price-tag"></span>
    </div>
    <div id="" class="tool" title="预览" onclick="preview()">
      <span class="icon-eye"></span>
    </div>
    <div id="" class="tool" title="保存" onclick="save()">
      <span class="icon-floppy-disk"></span>
    </div>
    <div id="" class="tool" title="删除">
      <span class="icon-bin"></span>
    </div>
  </div>

  <div id="editor" class="editor">{{ article.get('content', '') }}</div>
	<div id="preview" class="non-preview"></div>

</body>
<script src="/static/js/util.js" type="text/javascript"></script>
<script src="/static/js/mdedit.js" type="text/javascript"></script>
<script type="text/javascript">
  
  function expandToolBar() {
    $(".toolbar").toggleClass("toolbar-collapse");
  }

  function save(){
    var content = editor.getValue();
    var title = document.title;
    if(title.trim() == ""){
      info("错误：标题为空");
      return ;
    }
    if(! CHANGED){
      return ;
    }
    
    $.post("", {title: title, content: content}, function(result){
      if(result.status == "ok"){
        CHANGED = false;
        info("保存成功");
        if(result.redirect)
          window.location.href = result.redirect;
      } else {
        info("错误：" + result.error);
      }
    }, 'json', function(XMLHttpRequest, textStatus, errorThrown) {
      info("错误，代码：" + XMLHttpRequest.status);
    });
  }

  // title
  $("#title").on("input", function(event){
    var title = document.getElementById("title").value;
    document.title = title;

    CHANGED = true;
  });

  $("#title").blur(function(){
    $(".title").toggle();
  });


  function titleTags(){
    $(".title").show();
    $("#title").focus();
  }

  function goToIndex(){
    save();
    window.location.href = "/";
  }

  function newArticle(){
    save();
    window.location.href = "/a/";
  }

  function preview(){
    PREVIEW = !PREVIEW;
    resize();
  }

  // hot key
  editor.commands.addCommand({
      name: 'save',
      bindKey: {win: 'Ctrl-S',  mac: 'Command-S'},
      exec: function(editor) {
        save();
      },
      readOnly: false 
  });

  editor.commands.addCommand({
      name: 'title',
      bindKey: {win: 'Ctrl-M',  mac: 'Command-M'},
      exec: function(editor) {
        titleTags();
      },
      readOnly: false 
  });

  editor.commands.addCommand({
      name: 'list',
      bindKey: {win: 'Ctrl-I',  mac: 'Command-L'},
      exec: function(editor) {
        goToIndex();
      },
      readOnly: false 
  });

  editor.commands.addCommand({
      name: 'new',
      bindKey: {win: 'Ctrl-O',  mac: 'Command-O'},
      exec: function(editor) {
        newArticle();
      },
      readOnly: false 
  });

  editor.commands.addCommand({
      name: 'preview',
      bindKey: {win: 'Ctrl-P',  mac: 'Command-P'},
      exec: function(editor) {
        preview();
      },
      readOnly: false,
      global: true
  });

  $(document).keydown(function(event){
    if(event.ctrlKey && event.keyCode == 'P'.charCodeAt(0)){
      event.preventDefault();

      preview();
    }
    else if(event.ctrlKey && event.keyCode == 'I'.charCodeAt(0)){
      event.preventDefault();

      goToIndex();
    }
    else if(event.ctrlKey && event.keyCode == 'O'.charCodeAt(0)){
      event.preventDefault();

      newArticle();
    }
    else if(event.ctrlKey && event.keyCode == 'M'.charCodeAt(0)){
      event.preventDefault();

      titleTags();
    }
  });

</script>
</html>
