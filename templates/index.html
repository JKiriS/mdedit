<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ article['title'] }}</title>

  <script src="/static/js/marked.ext.js"></script>
  <script src="/static/js/jquery-1.11.1.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
  		showProcessingMessages: false,
  		tex2jax: { 
  			inlineMath: [ ['$','$'],['\\(','\\)'] ],
  			displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
  			processEscapes: true
  		},
    });
  </script>
  <script type="text/javascript" src="/static/js/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script src="/static/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css">
  	body {
  		margin: 0px;
  		padding: 0px;
  		background-color: #F9F9F5;
  	}

  	#editor {
      border-right: 1px dashed silver;
      float: left;
      font-size: 18px;
      z-index: 1;
    }

    #preview {
      height: inherit;
      margin: 0px;
      border: 0px;
      padding: 0px 5px;
      display: inline-block;
      float: right;
      overflow-y: auto;
      font-family: Microsoft Yahei,Hiragino Sans GB,WenQuanYi Micro Hei,sans-serif;
      font-size: 16px;
    }

    .title {
      position: fixed;
      display: none;
      top: 30px;
      left: 30%;
      width: 40%;
      padding: 0.5%;
      background-color: rgba(216, 216, 216, 0.5);
      z-index: 3;
    }

    .title input {
      width: 99%;
      font-size: 20px;
    }

    .info {
      position: fixed;
      right: 20px;
      font-size: 15px;
      background-color: #3A9BD9;
      color: white;
      padding: 1px 15px;
    }

    .empty {
      display: none;
    }

  </style>
</head>
<body>

  {% module xsrf_form_html() %}

	<div class="title">
    <input type="text" name="title" value="{{ article['title']  }}" id="title">
  </div>
  <div id="editor">{{ article['content'] }}</div>
	<div id="preview"></div>
  <div class="info empty"></div>

  <script src="/static/js/mdedit.js" type="text/javascript"></script>

</body>
</html>
