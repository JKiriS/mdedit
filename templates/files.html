<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>文件列表</title>

  <script src="/static/js/jquery-1.11.1.min.js"></script>

  <style type="text/css">
    body {
      margin: 0px;
      padding: 0px;
      background-color: #F9F9F5;
    }

    .file-list {
      float: left;
      margin-top: 20px;
      margin-left: 10%;
      padding: 5px;
      display: inline-block;
      width: 40%;
    }

    form {
      float: left;
      margin-top: 20px;
      padding: 5px;
      margin-left: 10%;
      width: 20%;
    }

    form div {
      margin-top: 10px;
    }

    form input {
      font-size: 20px;
    }

  </style>
</head>
<body>

  <ul class="file-list">
    <h2>文件列表</h2>
    {% for fi in fis %}
    <li>
        <a href="{{ fi['url'] }}">{{ fi['name'] }}</a>
    </li>
    {% end %}
  </ul>

  <form name="upload" method="POST" enctype="multipart/form-data" action="/upload">
    {% module xsrf_form_html() %}
    <h2>上传文件</h2>
    <div><input type="file" name="file" required></div>
    <div><input type="submit" name="submit"></div>
  </form>

</body>
</html>
