<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ article['title'] }}</title>

  <link rel="stylesheet" href="/static/css/fonts.css">

  <script src="/static/js/marked.ext.js"></script>
  <script src="/static/js/jquery-1.11.1.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
  		showProcessingMessages: false,
  		tex2jax: { 
  			inlineMath: [ ['$','$'],['\\(','\\)'] ],
  			displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
  			processEscapes: true
  		},
    });
  </script>
  <script type="text/javascript" src="/static/js/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script src="/static/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>

  <style type="text/css">
  	body {
  		margin: 0px;
  		padding: 0px;
  		background-color: #F9F9F5;
  	}

  	.editor {
      border-right: 1px dashed silver;
      float: left;
      font-size: 18px;
      z-index: 1;
    }

    .non-preview {
      height: inherit;
      margin: 0px;
      border: 0px;
      display: inline-block;
      float: left;
      overflow-y: auto;
      font-family: Microsoft Yahei,Hiragino Sans GB,WenQuanYi Micro Hei,sans-serif;
      font-size: 16px;
      padding-left: 10px;
      padding-bottom: 10px;
    }

    .preview {
      max-width: 900px;
      overflow-y: initial;
      margin-left: 0px;
      font-family: Microsoft Yahei,Hiragino Sans GB,WenQuanYi Micro Hei,sans-serif;
      font-size: 16px;
      height: 100%;
    }

    .title {
      position: fixed;
      display: none;
      top: 30px;
      left: 30%;
      width: 40%;
      padding: 0.5%;
      background-color: rgba(216, 216, 216, 0.5);
      z-index: 3;
    }

    .title input {
      width: 99%;
      font-size: 20px;
    }

    .info {
      position: fixed;
      right: 20px;
      font-size: 15px;
      background-color: #3A9BD9;
      color: white;
      padding: 1px 15px;
    }

    .empty {
      display: none;
    }

    .toolbar {
      position: fixed;
      margin: 0px;
      padding: 0px;
      width: 30px;
      height: 100%;
      overflow: hidden;
      z-index: 3;
      padding-top: 2%;
    }

    .tool {
      height: 30px;
      margin-bottom: 5px;
      padding: 3px;
      font-size: 20px;
    }

    .tool:hover {
      cursor: pointer;
    }

    .toolbar-collapse {
      height: 30px;
    }

  </style>
</head>
<body>

  {% module xsrf_form_html() %}

	<div class="title">
    <input type="text" name="title" value="{{ article['title']  }}" id="title">
  </div>

  <div class="toolbar">
    <div class="tool" title="工具条" onclick="expandToolBar()">
      <span class="icon-menu"></span>
    </div>
    <div id="" class="tool" title="列表" onclick="goToList()">
      <span class="icon-list2"></span>
    </div>
    <div id="" class="tool" title="新文档" onclick="newArticle()">
      <span class="icon-file-empty"></span>
    </div>
    <div id="" class="tool" title="标题、标签" onclick="titleTags()">
      <span class="icon-price-tag"></span>
    </div>
    <div id="" class="tool" title="预览" onclick="preview()">
      <span class="icon-eye"></span>
    </div>
    <div id="" class="tool" title="保存" onclick="save()">
      <span class="icon-floppy-disk"></span>
    </div>
    <div id="" class="tool" title="删除">
      <span class="icon-bin"></span>
    </div>
  </div>

  <div id="editor" class="editor">{{ article['content'] }}</div>
	<div id="preview" class="non-preview"></div>
  <div class="info empty"></div>

</body>
<script src="/static/js/mdedit.js" type="text/javascript"></script>
<script type="text/javascript">
  
  function expandToolBar() {
    $(".toolbar").toggleClass("toolbar-collapse");
  }

</script>
</html>
